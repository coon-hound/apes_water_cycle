<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Water Cycle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0066cc;
            text-align: center;
        }
        #water-cycle {
            position: relative;
            width: 100%;
            height: 600px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="600" viewBox="0 0 1000 600"><rect width="100%" height="100%" fill="%2387CEEB"/><path d="M0 400 Q 250 300 500 400 T 1000 400 L 1000 600 L 0 600 Z" fill="%23228B22"/><path d="M0 450 Q 250 400 500 450 T 1000 450 L 1000 600 L 0 600 Z" fill="%230066cc"/></svg>');
            background-size: cover;
            border-radius: 10px;
            overflow: hidden;
        }
        .element {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .element:hover {
            transform: scale(1.1);
        }
        #sun {
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFD700"/><g fill="none" stroke="%23FF8C00" stroke-width="4"><path d="M50 10 L50 0 M50 100 L50 90 M10 50 L0 50 M100 50 L90 50 M22 22 L15 15 M78 78 L85 85 M22 78 L15 85 M78 22 L85 15"/></g></svg>');
            background-size: cover;
        }
        #cloud {
            top: 40px;
            right: 100px;
            width: 120px;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><path d="M20 50 Q30 60 50 50 Q75 65 90 50 Q110 60 120 45 Q120 20 100 25 Q110 5 90 10 Q80 0 70 10 Q60 0 50 10 Q40 0 30 15 Q0 5 0 35 Q0 50 20 50 Z" fill="%23FFFFFF"/></svg>');
            background-size: cover;
        }
        #rain {
            top: 120px;
            right: 150px;
            width: 40px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 80"><g fill="%234169E1"><circle cx="10" cy="10" r="3"/><path d="M10 15 L7 25"/><circle cx="20" cy="5" r="3"/><path d="M20 10 L17 20"/><circle cx="30" cy="15" r="3"/><path d="M30 20 L27 30"/></g></svg>');
            background-size: cover;
            animation: rain 2s linear infinite;
        }
        @keyframes rain {
            0% { transform: translateY(0); }
            100% { transform: translateY(80px); }
        }
        #ocean {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 150"><path d="M0 20 Q250 0 500 20 T1000 20 L1000 150 L0 150 Z" fill="%230066cc"/><path d="M0 40 Q250 20 500 40 T1000 40" fill="none" stroke="%23FFFFFF" stroke-width="2"/></svg>');
            background-size: cover;
        }
        #evaporation {
            bottom: 150px;
            left: 50px;
            width: 60px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 100"><g fill="none" stroke="%23E6E6FA" stroke-width="2"><path d="M10 100 Q15 80 20 90 Q25 70 30 80 Q35 60 40 70 Q45 50 50 60"/></g></svg>');
            background-size: cover;
            animation: evaporate 4s ease-in-out infinite;
        }
        @keyframes evaporate {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        #groundwater {
            bottom: 50px;
            left: 200px;
            width: 200px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><rect width="200" height="100" fill="%23964B00"/><path d="M20 20 L180 20 M40 40 L160 40 M60 60 L140 60 M80 80 L120 80" stroke="%234169E1" stroke-width="4" stroke-linecap="round"/></svg>');
            background-size: cover;
        }
        #transpiration {
            bottom: 200px;
            right: 100px;
            width: 100px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><path d="M50 150 L50 50 M30 70 L50 50 L70 70 M20 100 L50 50 L80 100" fill="none" stroke="%23228B22" stroke-width="4"/><g fill="%23E6E6FA"><circle cx="30" cy="30" r="5"/><circle cx="50" cy="20" r="5"/><circle cx="70" cy="30" r="5"/></g></svg>');
            background-size: cover;
        }
        #runoff {
            bottom: 150px;
            left: 300px;
            width: 150px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 50"><path d="M0 25 Q37.5 0 75 25 T150 25" fill="none" stroke="%234169E1" stroke-width="4"/><circle cx="15" cy="22" r="5" fill="%234169E1"/><circle cx="45" cy="10" r="5" fill="%234169E1"/><circle cx="75" cy="22" r="5" fill="%234169E1"/><circle cx="105" cy="10" r="5" fill="%234169E1"/><circle cx="135" cy="22" r="5" fill="%234169E1"/></svg>');
            background-size: cover;
            animation: flow 4s linear infinite;
        }
        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
        #info-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #E6E6FA;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        #quiz {
            margin-top: 20px;
            padding: 10px;
            background-color: #E6E6FA;
            border-radius: 5px;
        }
        #quiz button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #resources {
            margin-top: 20px;
        }
        #resources a {
            display: block;
            margin: 5px 0;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Interactive Water Cycle</h1>
        <div id="water-cycle">
            <div id="sun" class="element" onclick="showInfo('sun')"></div>
            <div id="cloud" class="element" onclick="showInfo('cloud')"></div>
            <div id="rain" class="element" onclick="showInfo('rain')"></div>
            <div id="ocean" class="element" onclick="showInfo('ocean')"></div>
            <div id="evaporation" class="element" onclick="showInfo('evaporation')"></div>
            <div id="groundwater" class="element" onclick="showInfo('groundwater')"></div>
            <div id="transpiration" class="element" onclick="showInfo('transpiration')"></div>
            <div id="runoff" class="element" onclick="showInfo('runoff')"></div>
        </div>
        <div id="info-box">
            Click on an element to learn more about its role in the water cycle.
        </div>
        <div id="quiz">
            <h2>Water Cycle Quiz</h2>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="resources">
            <h2>Additional Resources</h2>
            <a href="https://www.usgs.gov/special-topic/water-science-school/science/water-cycle" target="_blank">USGS Water Science School</a>
            <a href="https://earthobservatory.nasa.gov/features/Water" target="_blank">NASA Earth Observatory: The Water Cycle</a>
            <a href="https://www.nationalgeographic.org/encyclopedia/water-cycle/" target="_blank">National Geographic: Water Cycle</a>
        </div>
    </div>

    <script>
        function showInfo(element) {
            const infoBox = document.getElementById('info-box');
            let info = '';

            switch(element) {
                case 'sun':
                    info = "The sun is the primary driver of the water cycle. It provides energy to heat water in oceans, lakes, and other water bodies, causing evaporation. Solar energy also powers photosynthesis in plants, which contributes to transpiration. The sun's energy creates temperature differences in the atmosphere, leading to wind and weather patterns that distribute water vapor globally.";
                    break;
                case 'cloud':
                    info = "Clouds form when water vapor in the air condenses into tiny water droplets or ice crystals. This process is called condensation and occurs when warm air rises and cools. As the air cools, it can hold less water vapor, so the excess condenses around tiny particles in the air (such as dust or salt). Clouds play a crucial role in the water cycle by transporting water vapor through the atmosphere and eventually releasing it as precipitation.";
                    break;
                case 'rain':
                    info = "Precipitation occurs when water droplets in clouds become too heavy and fall as rain, snow, sleet, or hail. This is a crucial part of the water cycle that returns water to the Earth's surface. The type of precipitation depends on atmospheric conditions like temperature and humidity. Rain is liquid water drops, snow is ice crystals, sleet is a mix of rain and snow, and hail is formed when water droplets are carried upward by strong updrafts in thunderstorms and freeze into ice pellets.";
                    break;
                case 'ocean':
                    info = "Oceans cover about 71% of the Earth's surface and contain about 97% of the Earth's water. They play a crucial role in the water cycle as the primary source of evaporation. Oceans also influence climate patterns and weather by absorbing and releasing heat. The continuous movement of ocean currents helps distribute heat and moisture around the globe. Salinity and temperature differences drive these currents, which are part of the global ocean conveyor belt system.";
                    break;
                case 'evaporation':
                    info = "Evaporation is the process by which water changes from a liquid to a gas. It occurs when water is heated by the sun, causing water molecules to gain enough energy to break free from the liquid's surface and enter the atmosphere as water vapor. Evaporation occurs from all water surfaces, but is most significant from oceans, seas, and lakes. The rate of evaporation depends on factors such as temperature, humidity, wind speed, and surface area of the water body.";
                    break;
                case 'groundwater':
                    info = "Groundwater is water stored beneath the Earth's surface in soil pore spaces and rock formations. It's replenished by precipitation that seeps into the ground, a process called infiltration. Groundwater can resurface through springs or be extracted through wells. It plays a vital role in the water cycle by providing a slow, steady flow to surface water bodies and sustaining ecosystems during dry periods. The zone where all pore spaces are filled with water is called the saturated zone, and its upper surface is the water table.";
                    break;
                case 'transpiration':
                    info = "Transpiration is the process by which water moves through plants and evaporates from aerial parts, such as leaves, stems, and flowers. Plants absorb water from the soil, use some for photosynthesis and tissue building, and release the rest through tiny pores called stomata. Transpiration, combined with evaporation from soil and water surfaces, is referred to as evapotranspiration. This process is crucial for nutrient cycling in ecosystems and contributes significantly to the water cycle, especially in forested areas.";
                    break;
                case 'runoff':
                    info = "Runoff occurs when there is more water than can be absorbed by the ground or evaporated into the air. This excess water flows over the land surface and eventually into streams, rivers, and oceans. Runoff can come from precipitation, melting snow, or human activities like watering lawns. It plays a crucial role in shaping landscapes through erosion and deposition. The amount of runoff is influenced by factors such as soil type, vegetation cover, land use, and the intensity and duration of precipitation events.";
                    break;
            }

            infoBox.innerHTML = info;
        }

        const questions = [
            {
                question: "What is the primary driver of the water cycle?",
                options: ["The moon", "The sun", "Wind", "Ocean currents"],
                correct: 1
            },
            {
                question: "What process transforms water from a liquid to a gas in the water cycle?",
                options: ["Condensation", "Precipitation", "Evaporation", "Infiltration"],
                correct: 2
            },
            {
                question: "Which of the following is NOT a form of precipitation?",
                options: ["Rain", "Snow", "Hail", "Fog"],
                correct: 3
            },
            {
                question: "What percentage of Earth's water is found in oceans?",
                options: ["About 50%", "About 71%", "About 97%", "About 30%"],
                correct: 2
            },
            {
                question: "What is the process by which plants release water vapor into the atmosphere?",
                options: ["Transpiration", "Respiration", "Photosynthesis", "Condensation"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            const quizContainer = document.getElementById('quiz');
            const q = questions[currentQuestion];
            
            let quizHtml = `<h2>Question ${currentQuestion + 1}</h2>
                            <p>${q.question}</p>`;
            
            for (let i = 0; i < q.options.length; i++) {
                quizHtml += `<button onclick="checkAnswer(${i})">${q.options[i]}</button>`;
            }
            
            quizContainer.innerHTML = quizHtml;
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = `<h2>Quiz Results</h2>
                                       <p>You scored ${score} out of ${questions.length}.</p>
                                       <button onclick="startQuiz()">Restart Quiz</button>`;
        }
    </script>
</body>
</html>
